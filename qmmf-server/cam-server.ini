#===============================================================================
#camera server Glib Configuration
#===============================================================================
# Editable Glib (GKeyFile/INI) config replacing legacy getprop/setprop usage.
#
# NOTE:
#   - If a key is missing, code will fall back to internal defaults.
#   - Keep values short (≤128 bytes); do NOT store large blobs here.
#   - Restart the camera server for the configuration changes to take effect.
#===============================================================================

[default]

# persist.qmmf.kpi.debug
#   KPI debug switch.
#   0 - Disable (default, low overhead)
#   1 - Enable (extra perf traces/logs)
#persist.qmmf.kpi.debug=0

# persist.qmmf.sdk.log.level
#   QMMF SDK log verbosity (example mapping):
#   0 - OFF
#   1 - ERROR
#   2 - WARNING
#   3 - INFO
#   4 - DEBUG
#   5 - VERBOSE
#   Use 0–1 in production; higher for debugging.
#persist.qmmf.sdk.log.level=0

# persist.qmmf.fastcv.level
#   FastCV log/debug level (library-specific).
#   0 - OFF/minimal
#   1 - Errors
#   2 - + Warnings
#   3 - + Debug (more CPU/logs)
#persist.qmmf.fastcv.level=3

# persist.qmmf.rescaler.method
#   Rescale strategy (implementation-specific):
#   0 - Default/auto
#   1 - Quality-focused
#   2 - Performance-focused
#persist.qmmf.rescaler.method=0

# persist.qmmf.static.mem.alloc
#   Memory allocation strategy:
#   0 - Dynamic/on-demand (default)
#   1 - Static/pre-allocated buffers
#persist.qmmf.static.mem.alloc=0

# persist.qmmf.rescaler.type
#   Rescaler backend (string enum):
#   ENABLE_RESCALER_NEON   - NEON CPU rescaling
#   ENABLE_RESCALER_C2D    - C2D accelerator
#   ENABLE_RESCALER_FASTCV - FastCV-based
#persist.qmmf.rescaler.type=ENABLE_RESCALER_FASTCV

# persist.qmmf.rescaler.ar_pre
#   Aspect-ratio handling before rescale:
#   0 - No AR enforcement (may stretch)
#   1 - Preserve AR (crop/letterbox/pillarbox)
#persist.qmmf.rescaler.ar_pre=1

# persist.qipcam.rescaler.perf
#   QIPCam rescaler perf/quality mode:
#   0 - Balanced (default)
#   1 - Performance
#   2 - Quality
#persist.qipcam.rescaler.perf=0
